databaseChangeLog:
  - changeSet:
      id: create-outbox_event-table
      author: Artyom
      comment: "Создание таблицы outbox_event"
      changes:
        - createTable:
            tableName: outbox_event
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: type
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: is_publish
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: published_at
                  type: timestamp