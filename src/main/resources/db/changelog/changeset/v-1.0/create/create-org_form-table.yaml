databaseChangeLog:
  - changeSet:
      id: create-org_form
      author: Artyom
      comment: "Создание справочной таблицы org_form"
      changes:
        - createTable:
            tableName: org_form
            columns:
              - column:
                  name: id
                  type: INTEGER GENERATED BY DEFAULT AS IDENTITY
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false