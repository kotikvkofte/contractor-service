databaseChangeLog:
  - changeSet:
      id: test-1
      author: Artyom
      comment: "Создание справочных таблиц для тестирования"
      changes:
        - createTable:
            tableName: country
            columns:
              - column:
                  name: id
                  type: text
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

        - createTable:
            tableName: industry
            columns:
              - column:
                  name: id
                  type: INTEGER GENERATED BY DEFAULT AS IDENTITY
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false